<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apps I made</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .game img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .game:hover img {
            transform: scale(1.05);
        }
        .game a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            transition: color 0.3s;
        }
        .game a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Apps</h1>
    </header>
    <div class="container">
        <div class="game">
            <a href="/Workout/index.html"><img src="/Assets/workout.jpg" alt="Game 1"></a>
            <a href="/Workout/index.html">Workout Generator</a>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/200x150.png?text=Game+2" alt="Game 2">
            <a href="https://example.com/game2">Game 2</a>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/200x150.png?text=Game+3" alt="Game 3">
            <a href="https://example.com/game3">Game 3</a>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/200x150.png?text=Game+4" alt="Game 4">
            <a href="https://example.com/game4">Game 4</a>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/200x150.png?text=Game+5" alt="Game 5">
            <a href="https://example.com/game5">Game 5</a>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/200x150.png?text=Game+6" alt="Game 6">
            <a href="https://example.com/game6">Game 6</a>
        </div>
    </div>
</body>
</html>
