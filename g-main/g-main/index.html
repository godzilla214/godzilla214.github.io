<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Image</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; 
  }
  #image {
    position: fixed;
    top: 0;
    right: -300px; 
    transition: right 1s ease;
    z-index: 999; 
    width: 150px; /* Adjust width as needed */
    height: auto; /* Maintain aspect ratio */
  }
</style>
</head>
<body>

<div id="container">
  <a href="https://sites.google.com/view/pizzaedition" target="_blank">
    <img id="image" src="https://lh4.googleusercontent.com/lUEWrXMVEr4AdjKISyJahDRJ61bwfvHdpeYm86Djn5U8oCm9dI60NGXSBqad9HUvzTXgqlkosA_hWV-VuXPjzrkGvh3_kNSgYk8ySWzXnDpbBCBiooyBbU8oBy3YBZMDkW8RcRVmDuC0raoeqZBm8kBlqs6c5mdfkJeN2aE68lXS_lcOZ5_F7lIuM6qLVg" alt="Sliding Image">
  </a>
</div>

<script>
  // Get the image element
  var image = document.getElementById("image");

  // Function to slide the image left
  function slideLeft() {
    image.style.right = "0";
  }

  // Function to slide the image right
  function slideRight() {
    image.style.right = "-300px"; 
  }

  slideLeft();

  setTimeout(slideRight, 5000);

  setInterval(function() {
    slideLeft();
    setTimeout(slideRight, 5000);
  }, 40000); 

</script>

</body>
</html>
