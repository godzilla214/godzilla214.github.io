<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Page Not Found</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #dc3545;
        font-size: 2em;
        margin-bottom: 10px;
    }
    p {
        color: #6c757d;
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .form-container {
        margin-top: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }
    .form-container:hover {
        transform: scale(1.02);
    }
</style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>We're sorry, the page you are looking for cannot be found.</p>
    <p>Please fill out the form below to report this issue:</p>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfbc58xJbUc3riLx0o3GuJhmgLEo0IVVE9wNOzC9hyUPpByvg/viewform" width="640" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div>
</body>
</html>
